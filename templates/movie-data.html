<!DOCTYPE html>
<html>
<head>
<title>Movies-Data</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

</head>
<body>
  <h1>Top Movies From IMDB</h1>
  <table>
	<th>
		<td>Rank</td>
		<td>Name</td>
		<td>Year</td>
		<td>Rating</td>
	</th>
	<tr>
		%for x,y,z,w in data:%
			<td> {{x}} </td>
			<td> {{y}} </td>
			<td> {{z}} </td>
			<td> {{w}} </td>
	</tr>
  </table>
</body>
</html>
