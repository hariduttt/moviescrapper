<!DOCTYPE html>
<html lang="en">
<head>
<style>
	table, th, td{
	border : 1px solid black;
	border-collapse : collapse;
	}
	
	th, td{
	text-align : center;
	padding : 5px;
	}
</style>
<title>Movies-Data</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>

<body class="bg-light">	
	<div class="container-fluid">
		  <h1 class="bg-primary text-white">Top Movies From IMDB</h1>
		  <br>
	</div>
	<div class="container">
		  <ul class="pagination">
			<li class="page-item"><a class="page-link" href="/movie-data/1/h3/lister-item-header/50">Page 1</a></li>
			<li class="page-item"><a class="page-link" href="/movie-data/51/h3/lister-item-header/50">Page 2</a></li>
			<li class="page-item"><a class="page-link" href="/movie-data/101/h3/lister-item-header/50">Page 3</a></li>
			<li class="page-item"><a class="page-link" href="/movie-data/151/h3/lister-item-header/30">Page 4</a></li>
		  </ul>
		  <br>
		  <span>Click on the movie title for more information.</span>   	
		  <span class="dropdown" style="margin-left: 20px">
			<button class="btn btn-primary dropdown-toggle" data-toggle="dropdown">Sort By</button>
		  	<div class="dropdown-menu">
			  	<a class="dropdown-item" onclick="sorter()" href="#">Rank</a>
			 	<a class="dropdown-item" onclick="sorter()" href="#">Name</a>
			  	<a class="dropdown-item" onclick="sorter()" href="#">Year</a>
			  	<a class="dropdown-item" onclick="sorter()" href="#">Rating</a>
			</div>
		  </span>	
		  <br><br>
		  <table class="table table-striped table-hover">
			<thead>
				<tr style="text-align: center;">
					<th>Rank</th>
					<th style="text-align: left;">Name</th>
					<th>Year</th>
					<th>Rating</th>
				</tr>
			</thead>
			{% for x in range(size) %}
			<tbody>
				<tr>
					<td> {{data1[x]}} </td>
					<td style="text-align:left"> <a href="{{links[x]}}"> {{data2[x]}} </a></td>
					<td> {{data3[x]}} </td>
					<td> {{data4[x]}} </td>
				</tr>
			</tbody>
			{% endfor %}		
		  </table>
	</div>
</body>
</html>
